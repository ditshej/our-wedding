                       img="https://placeimg.com/1280/900/any"
                       description="[[presents.1.description]]"
                       cost="[[presents.1.cost]]"></wedding-present>
    </div>
  </template>

    Polymer({
      is: 'wedding-geschenke',
      properties: {
        presents: {
