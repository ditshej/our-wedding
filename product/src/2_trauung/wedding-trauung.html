  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;

        height: 100%;
      }

      /*** "kirchlich" Styling ***/

      .light {
        background: var(--light-color);
        color: var(--dark-text-color);
      }

      .light a {
        color: var(--dark-text-color);
      }

      .dark {
        background: var(--dark-color);
        color: var(--light-text-color);
      }

      .dark a {
        color: var(--light-text-color);
      }

      .light > p, .dark > p {
        margin-top: 2vh;
      }

      /* maps styling */
      google-map {
        width: 100%;
        height: 300px;
      }

      /* size behaviour */
      .light, .dark {
        width: 50%;
        padding: 2vw;
        margin: 1vw;
      }

      @media (max-width: 800px) {
        #light-dark-wrapper {
          flex-wrap: wrap;
        }

        .light, .dark {
          width: 100%;
        }
      }

      /*** help-classes ***/
      /* help-class to hide items */
      .hidden {
        display: none;
      }

    </style>
    <!-- wrapper to create Sticky Footer -->
    <div class="page-wrapper">
      <!-- local DOM -->
      <wedding-navigation></wedding-navigation>
      <wedding-eyecatcher title="Trauung"
                          img="/src/image/2/eyecatcher.jpg"></wedding-eyecatcher>
      <div class="hidden">
        <!-- hidden div to set first section to alternative color
           (this one would have the normal color, so te next will be alternative) -->
      </div>
      <div id="zivil">
        <h2>Zivile Trauung</h2>
        <p>Das <b>Baronenhaus in Wil</b> darf als Hintergrund für den geschichtsträchtigen Anlass dienen. Am <b>18.
          August um
          15:30</b> wird das Standesamt die rechtliche Ehe zwischen Raphael Weiss und Nathalie Abategiovanni
          bekräftigen.
          Jeder der möchte ist herzlich eingeladen an diesem Moment teilzuhaben.</p>
        <p>Anschliessend wird das Brautpaar mit einigen ausgelesenen Personen in einem kleinen Rahmen die erworbenen
          Zivilstandsdokumente gebührend feiern.</p>
      </div>
      <div id="kirchlich">
        <h2>Kirchliche Trauung</h2>
        <p>Die zwei Wochen nach der zivilen Trauung plant das Brautpaar sich nicht zu sehen. Sie möchten eine grosse
          Vorfreude und Spannung erzeugen und werden beide mit Poltern und ausruhen beschäftigt sein.</p>
        <p>Am <b>2. September um 15:00 Uhr</b> ist es endlich so weit. Fünf Jahre und einen Monat Freundschaft werden
          mit der Entstehung einer neuen Familie gekrönt. <b>Bitte meldet euch bis zum 16. April 2017 an</b>, damit wir
          abschätzen können, wie viele Personen auftauchen werden.</p>
        <p>Je nachdem ob wir von Gott einen sonnigen oder regnerischen Tag geschenkt bekommen, wird die Trauung an einem
          anderen Ort stattfinden. Um welchen der beiden folgenden Orte es sich dabei handelt, kannst du zwei Tage vor
          der Trauung auf dieser Webseite nachsehen.</p>
        <p>Fragst du dich, was du anziehen sollst, dann liegst du mit festlichen und elegangen Kleidern bestimmt nicht
          falsch. Und wenn du dich gerne <i>sehr</i> passend kleidest, dann greifst du am besten zu Pastell-Farben.</p>
        <div id="light-dark-wrapper" class="layout horizontal">
          <div class="light">
            <h3>bei gutem Wetter</h3>
            <!--TODO: auf https://console.developers.google.com/apis/credentials?project=raphi-nahli-ch den GoogleMapsApiKey auf raphi.nahli.ch eingrenzen-->
            <a href="https://www.google.ch/maps/place/Boltshausen+12,+8561+Ottoberg">
              <google-map latitude="47.5811795"
                          longitude="9.0824774"
                          zoom="10"
                          api-key="AIzaSyDCel2Gvos95rdYcPQnzirEMVtOBS862VI">
                <google-map-marker latitude="47.5811795"
                                   longitude="9.0824774"
                                   title="Hofgut Büchi"
                                   click-events=true></google-map-marker>
              </google-map>
              <h4>Hofgut Büchi</h4>
              <div>
                <p>Boltshausen 12</p>
                <p>8561 Ottoberg</p>
              </div>
            </a>
            <p>Auf der Apfelbaum-Wiese des Hofguts der Familie Büchi dürfen wir bei gutem Wetter eine Openair-Hochzeit
              erleben. Am Rand der Wiese werden Parkfelder gekennzeichnet sein. Es empfiehlt sich Fahrgemeinschaften zu
              gründen.</p>
            <p>Anschliessend an die Trauung sind alle Gäste zu süssen und salzigen Snacks auf dem Vorplatz des Hofguts
              eingeladen.</p>
          </div>
          <div class="dark">
            <h3>bei schlechtem Wetter</h3>
            <a href="https://www.google.ch/maps/place/Kirchweg+3,+9556+Affeltrangen">
              <google-map latitude="47.5262918"
                          longitude="9.0291027"
                          zoom="10"
                          api-key="AIzaSyDCel2Gvos95rdYcPQnzirEMVtOBS862VI">
                <google-map-marker latitude="47.5262918"
                                   longitude="9.0291027"
                                   title="Hofgut Büchi"
                                   click-events=true></google-map-marker>
              </google-map>
              <h4>Evangelische Kirche Affeltrangen</h4>
              <div>
                <p>Kirchweg 3</p>
                <p>9556 Affeltrangen</p>
              </div>
            </a>
            <p>Sollte es aus Strömen regnen, dürfen wir die Trauung in der evangelischen Kirche von Affeltrangen
              erleben. In einer kleinen schönen Kirche ist sogar unser Trau-Bibelvers in einem Bogen an die Decke
              geschrieben. Die Kirche fasst ca. 150 Personen. Es lohnt sich also früh genug aufzukreuzen.</p>
            <p>Anschliessend wird im Gemeindezentrum nebenan süsse und salzige Snacks angeboten. Dazu sind alle Gäste
              herzlich eingeladen.</p>
          </div>
        </div>
      </div>
      <div id="fest">
        <h2>Das Hochzeit-Fest</h2>
        <p>Für alle Gäste, die auf ihren Einladungskarten einen Stempel mit der Aufschrift <b>«auch zum Fest
          eingeladen»</b>
          finden und sich <b>bis am 16. April 2017 angemeldet</b> haben, geht das Feiern auch nach der Trauung und dem
          Snack
          weiter. Bei schlechtem Wetter treffen wir uns <b>um 19:00 Uhr</b> auf dem <b>Büchi Hofgut</b> und bei gutem
          Wetter sind ja
          schon dort. Mit Salaten, Pizza aus dem Holzofen und reichhaltigem Dessert werden wir verwöhnt werden. Wie der
          Abend ablaufen wird weiss das Brautpaar nicht und es soll auch eine Überraschung bleiben.</p>
      </div>

      <!-- push to create Sticky Footer -->
      <div class="sticky-footer-push"></div>
    </div><!-- page-wrapper end -->
