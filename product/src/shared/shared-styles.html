<!-- fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alex+Brush">
<link rel="stylesheet" href="/src/shared/font/malthlete-skinny.css">

<!-- stylesheet -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        /*** Variables ***/
        /* fonts */
        --font: 'Mathlete-Skinny';
        --font-header: 'Alex Brush';

        /* Colors */
        --primary-text-color: #345857;
        --secondary-text-color: #ffffff;
        --dark-text-color: #000000;
        --light-text-color: #ffffff;
        --primary-color: #69aba9;
        --secondary-color: #009e73;
        --light-color: #89dbd9;
        --dark-color: #345857;

        /* Footer */
        --footer-height: 200px;
        --footer-height-negative: -200px;

        /*** general stylings ***/
        font-family: var(--font);
        text-transform: uppercase;
        margin: 0;
        color: var(--primary-text-color);
        font-size: 1.8rem;

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      h1, h2, h3, h4, h5, h6 {
        text-transform: none;
        margin: 1rem 0 0.3rem;
      }

      h1, h2, h5, h6 {
        font-family: var(--font-header);
      }

      p {
        margin: 0;
      }

      a {
        text-decoration: none;
        color: var(--primary-text-color);
      }

      /*** Side Structure ***/
      /* page padding */
      .page-wrapper > div:not(.sticky-footer-push) {
        padding: 2vw 4vw;
      }

      /* every second div gets a alternative color-style */
      .page-wrapper > div:nth-child(2n):not(.sticky-footer-push) {
        background: var(--secondary-color);
        color: var(--secondary-text-color)
      }

      :host > div:nth-child(2n) a {
        color: var(--secondary-text-color)
      }

      /*** Sticky Footer Styling ***/
      .page-wrapper {
        min-height: 100%;
        margin-bottom: -200px;
      }

      .sticky-footer-push, wedding-footer {
        height: 200px;
      }

    </style>
  </template>
</dom-module>
