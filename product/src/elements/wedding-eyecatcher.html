<!-- general polymer elements -->
<link rel="import" href="/src/shared/shared-polymer-header.html">

<dom-module id="wedding-eyecatcher">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        text-align: center;
      }

      img {
        width: 100%;
        height: auto;
        max-height: 100vh;
        /* crop the image always to best size */
        object-fit: cover;
        /* object-fit-images for IE, Edge and old browsers */
        font-family: 'object-fit: cover';
      }

      .image-wrapper {
        position: relative;
      }

      h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
      }

      blockquote {
        margin: 0;
        padding: 0;
      }

      #contentWrapper {
        background: var(--wedding-eyecatcher-banner-color);
        color: var(--wedding-eyecatcher-banner-text-color);
        margin-top: -6px;
      }

      /* adapt to #contentWrapper if elements attribute "contentpadding" is set to true */
      .content-padding {
        padding: 4vw;
      }
    </style>

    <!-- local DOM -->
    <div class="image-wrapper">
      <img src="[[img]]">
      <h1>[[title]]</h1>
    </div>
    <div id="contentWrapper">
      <blockquote><content></content></blockquote>
    </div>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'wedding-eyecatcher',

      properties: {
        contentpadding: {
          type: Boolean
        }
      },

      ready: function () {
        if (this.contentpadding) {
          this.$.contentWrapper.classList.add('content-padding');
        }
      }
    });
  </script>
</dom-module>
