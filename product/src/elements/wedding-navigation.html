      /*** general styling ***/
      :host {
        display: block;
        position: fixed;
        z-index: 1000;
        width: 100%;

        --paper-menu-background-color: transparent;

        --paper-item: {
          font-family: var(--font);
          font-size: 2.2rem;
          padding-bottom: 4px;
        };
      }

      /* hide all the sub-items by default */
      .subItem {
        display: none;
      }

      /*** fullscreen styling ***/
      /* transparent background */
      nav:after {
        content: "";
        background: white;
        opacity: 0.9;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        position: absolute;
        z-index: -1;
      }

      /* subItem styling */
      .subItem {
        padding-top: 0;
      }

      .subItem paper-item {
        font-size: 1.8rem;
        padding-left: 26px;
        padding-bottom: 0;
      }

      /* hover effect on menu-items to show sub-menu-items for non-mobile-devices */
      @media (min-width: 800px) {
        .menuItem:hover > .subItem {
          display: block;
        }
      }

      /*** helper classes ***/
      /* help-class to hide elements */
      .hidden {
        display: none;
      }

      /* help-class to show elements */
      .shown {
        display: block;
      }
    </style>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'wedding-navigation',

      ready: function () {
        /** show only the sub-menu items of the current page
         * even if the filename is extended with "-something", it will grap just the first word.
         * That way, it's possible to build a "page-something.html" as background-page of "page.html*/
        var url = window.location.pathname, /* get page-name */
          filename = url.substring(url.lastIndexOf('/') + 1),
          fileString = filename.substring(0, filename.lastIndexOf('.')),
          fileStringWithoutDash = fileString.lastIndexOf('-') > 0 ? fileString.substring(0, fileString.lastIndexOf('-')) : fileString,
                /* get all items with id starts witn "nav-" (from the original list of menu-items - not the cloned ones) */
          $allSubItems = $(this.querySelectorAll('.subItem')),
                /* get item with id "nav-'pagename'" (from the original list of menu-items - not the cloned one) */
          $mainItem = $(this.querySelector('#nav-' + fileStringWithoutDash));


        /** media Query on window width
         * bigger than 800px: show full-sreen-menu
         * smaller than 800px: show hamburger-menu */
        /* define media Query */
        var mediaQuery = window.matchMedia('(min-width: 800px)'),
                /* get all navigation items */
          $nav = $(this.querySelectorAll('.menuItem')),
                /* get nav-element to append the menu if it is full-screen */
          $bigScreen = $(this.$.bigscreen),
                /* get hamburger */
          $menuButton = $(this.$.menubutton);

        /* append the Navigation-Items to the nav-element prepared for full-screen */
        $nav.clone().appendTo($bigScreen);

        /* configure eventListener on change of window width */
        if (matchMedia) {
          mediaQuery.addListener(WidthChange);
          WidthChange(mediaQuery);
        }

        /**
         * function to get fired, if window width changes
         * @param mediaQuery: media Query
         */
        function WidthChange(mediaQuery) {
          if (mediaQuery.matches) { /* if Media Query matches: */
            /* show the element to append menu on full-screen */
            $bigScreen.show();
            /* remove class "dropdown-content" from <paper-menu> inside <paper-menu-button> to disable connection to the button */
            $nav.removeClass('dropdown-content');
            /* hide the hamburger button */
            $menuButton.hide();
          } else { /* if not: */
            /* hide the element, where the menu should be appended in full-screen */
            $bigScreen.hide();
            /* set class "dropdown-content" on <paper-menu> inside <paper-menu-button> to enable connection to the button */
            $nav.addClass('dropdown-content');
            /* show the hamburger button */
            $menuButton.show();
            /* show only the nav-subItems of current page */
            $mainItem.addClass('shown');
          }
        }

      }

    });
  </script>
