<dom-module id="wedding-organisation">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;

        /* for wedding-portrait */
        --wedding-portrait-invert-color: var(--secondary-text-color);

        /* height for Sticky Footer */
        height: 100%;
      }


    </style>
    <!-- wrapper to create Sticky Footer -->
    <div class="page-wrapper">
      <!-- local DOM -->
      <wedding-navigation></wedding-navigation>
      <wedding-eyecatcher title="Die Organisation"
                          img="/src/image/3/eyecatcher.jpg"></wedding-eyecatcher>
      <div id="trauzeugen">
        <h2>Die Trauzeugen</h2>
        <div class="layout horizontal justified wrap">
          <!-- TODO: Bild von Siso einfügen -->
          <wedding-portrait title="Siso"
                            img="/src/image/3/siso.jpg"
                            textalign="left"
                            imgalign="first"
                            size="50"
                            arrangement="vertical">
            <p>«Spazzel», so nennen sich Siso und die Braut seit einer gefühlten Ewigkeit. Der Spitzname soll zeigen das
              sie eine ganz spezielle Beziehung zueinander haben. Die beiden sind miteinander verwandt deswegen kennen
              sie sich schon seit klein auf. Ihre Freundschaft entwickelte sich aber erst so richtig als Cindy sie mit
              in die Lifechurch Wil mitnahm und die beiden so mehr Zeit miteinander verbrachten. Der Umzug von Nathalie
              auf Wil hat da natürlich die Bande verstärkt, die beiden waren von da an beste Freundinnen.</p>
            <p>Ihre Freundschaft zeichnet sich dadurch aus das sie sich alles anvertrauen können und wissen das die
              Andere immer für einen da sein wird. Neben total weiblichen Gesprächen wie Make-up und Nagellack
              unterhalten sie sich auch oft über Gott und die Welt. Sie besuchen gemeinsam eine Kleingruppe in der sie
              zusammensitzen mit ihren farbigen und bekritzelten Bibeln und weiter das Wort Gottes erforschen. Eine
              Freundschaft die vertieft wird durch den gemeinsamen glauben zu Jesus.</p>
          </wedding-portrait>
          <wedding-portrait title="Marco"
                            img="/src/image/3/marco.jpg"
                            textalign="right"
                            imgalign="first"
                            size="50"
                            arrangement="vertical">
            <p>Seit bald 9 Jahren ist Marco eine der wichtigsten Personen für Raphael. So richtig tief
              zusammengeschweisst hat die Beiden vor allem eine gemeinsame Woche ohne Geld und Unterkunft in St. Gallen.
              Bei einem kleinen Projekt, in welchem sie die Bibelstelle aus Lukas 10 austesten wollten, verbrachten sie
              eine herausfordernde Zeit. Zusätzlich dazu lieben beide lange Gespräche über den Glauben, Beziehungen und
              sonstige Themen, welche für sie tiefer als nur Smalltalk scheinen. So kommt es, dass der sonst eher ruhige
              Raphael, oft stundenlang mit Marco redet. Meistens fragt Nathalie danach: «Und? Was habt ihr spannendes
              unternommen?» Und Raphael antwortet nur: «Wir sind auf dem Sofa gesessen und haben 4 Stunden über
              verschiedene Dinge geredet.»</p>
          </wedding-portrait>
        </div>
      </div>
      <div id="ok">
        <h2>Organisations Komitée</h2>
        <div class="horizontal layout wrap justified">
          <wedding-portrait title="Siso & Claude"
                            img="/src/image/3/siso-claude.jpg"
                            textalign="left"
                            imgalign="last"
                            size="50"
                            arrangement="horizontal"
                            invert="true">
            <p>Nathalies Cousine und Trauzeugin hat einen netten jungen Mann an ihrer Seite der so offen und herzlich
              ist das es manchmal fast ein wenig weh tut. Die beiden haben mit ihren Hobbys oft ein volles Programm. Sie
              singt und er spielt Tennis. Sie sind gerne nur für ein gemütliches Essen zu haben (besonders wenn es
              Zitronenkuchen zum Nachtisch gibt).</p>
          </wedding-portrait>
          <wedding-portrait title="Nati & Päse"
                            img="/src/image/3/nati-päse.jpg"
                            textalign="right"
                            imgalign="first"
                            size="50"
                            arrangement="horizontal"
                            invert="true">
            <p>Liebe ist für mich: orem ipsum dolor sit amet, consectetur adipisicing elit. Cumque dolores excepturi
              facilis
              incidunt nam neque
              officiis ullam vitae? Aliquid aspernatur beatae consectetur, dolores eaque earum explicabo modi, molestias
              praesentium quaerat quam reprehenderit sunt voluptatum. Magnam, mollitia, ullam! Aspernatur consequatur
              dignissimos distinctio dolor</p>
          </wedding-portrait>

          <wedding-portrait title="Roger & Dolores"
                            img="/src/image/3/roger-dolores.jpg"
                            textalign="left"
                            imgalign="last"
                            size="50"
                            arrangement="vertical"
                            invert="true">
            <p>Raphaels Eltern sind wahre Engel. Die Mutter sieht aus wie einer und lebt vor allem die fürsorgliche
              Seite der Himmelswesen aus. Der Vater repräsentiert für Raphael Weisheit und Schutz. Beide sind stets zur
              Stelle, wenn Not am Mann oder Frau ist und auch sonst pflegen sie eine wunderbare Beziehung zum
              Brautpaar.</p>
            <h3>Eine Story, die Dolores und Roger mit dem Brautpaar erlebt haben:</h3>
            <p>Raphael und Dominik stellten uns im Herbst 2013 gleichzeitig ihre zukünftigen Frauen vor. Die beiden
              Damen waren sichtlich angespannt und anscheinend vorbereitet auf Roger. Sie dachten, er würde ziemlich
              taffe Fragen oder Bemerkungen liefern, doch zum Erstaunen der Damen verhielt sich Roger gerade konträr. Am
              Schluss meinten die Damen erleichtert, es wäre ja gar nicht so schlimm gewesen wie man ihnen gesagt hätte.
              Dies war für uns zwei, Mama und Daddy, sehr amüsant und wir erlebten einen sehr schönen ersten Abend
              zusammen mit unseren zukünftigen Schwiegertöchtern.
            </p>
          </wedding-portrait>
          <wedding-portrait title="Pascal & Debi"
                            img="/src/image/3/pascal-debi.jpg"
                            textalign="right"
                            imgalign="first"
                            size="50"
                            arrangement="vertical"
                            invert="true">
            <p>Stellt euch Mogli aus dem Dschungelbuch als Frau vor und dann setzt sie ins Bild mit Balu dem Bär und ihr
              habt das wohl herzigste Paar der Welt. Pascal hat einen noch grösseren Humor als Balu und Debi ist
              mindestens so neugierig wie Mogli. Beide zusammen sind einfach ein super Paar, dass schon manche schöne
              Zeit mit dem Brautpaar verbracht hat.</p>
            <h3>Eine Story, die Pascal und Debi mit dem Bräutigam erlebt haben:</h3>
            <p>Debi: Das amüsanteste Erlebnis war, als Raphael bei einem Raclette-Essen wohl den kreativsten,
              vollgestopften Teller aller Zeiten neben mich stellte und ich nicht recht wusste, ob dies Essen sein
              sollte oder eher ein Jackson Pollock Gemälde. Mein unsicherer Blick bewegte Raphael dazu mich folgendes zu
              fragen: Willst du probieren? Mein Zögern löste ein Gelächter aus. Danke Raphi für dieses Erlebnis.</p>
            <h3>Eine Story, die Pascal und Debi mit der Braut erlebt haben:</h3>
            <p>Debi: Gerade wollte ich stolz Nathalie zeigen, was ich für sie als Vegetarierin gekauft habe: Brokkoli
              Burger und ein Käse Schnitzel. Beides soweit ich wusste, vegetarisch. Ihre Antwort war: Ou, Brokkoli finde
              ich nicht soo lecker und Käse auch nicht. Ich musste lachen und fragte sie: Ok, was möchtest du dann als
              Alternative? Und sie: Mozerella Buffalo. Da musste ich im Ernst 2 Sekunden überlegen ob Mozerella wirklich
              ein Käse ist oder nicht. Und mein Mann fragte zusätzlich: Ist das vergetarisch? Die Verwirrung war
              komplett. Haha. #VegetarischfürAnfänger</p>
          </wedding-portrait>

          <wedding-portrait title="Dö & Larry"
                            img="/src/image/3/dö-larry.jpg"
                            textalign="left"
                            imgalign="first"
                            size="50"
                            arrangement="horizontal"
                            invert="true">
            <p>Wenn es jemanden gibt, den Raphael schon seit klein auf kennt, dann ist es sein mutiger Bruder. Obwohl
              die Beiden grundverschieden sind, war die Kindheit von einem brüderlichen Miteinander geprägt. Das ging so
              weit, dass der kleine Bruder einer Frau aus dem Kollegenkreis des Grösseren schöne Augen machte und diese
              heiratete. Larry ist eine tiefgründige und fröhliche Person mit einem riesigen Herz für ihre Umgebung. Das
              wunderbare Ergebnis dieser Beziehung ist der kleine Matteo, der seinen Eltern das Leben spannend
              macht.</p>
            <h3>Eine Story, die Larry mit der Braut erlebt hat:</h3>
            <p>Das erste Mal, als ich Nathalie sah, erzählte sie mir, dass sie auf Raphael steht, worauf ich ihr
              antwortete, dass ich ein Auge auf seinen Bruder geworfen habe. Schon da meinte ich scherzhaft, dass wir
              vielleicht mal Verwandte werden würden.</p>
            <h3>Eine Story, die Dominik mit dem Bräutigam erlebt hat:</h3>
            <p>Ich habe bestimmt ganz viele amüsante Sachen mit meinem Bruder erlebt, ich kann mich jedoch leider nur
              noch an sehr wenige Kindheitserlebnisse erinnern. Gerne erinnere ich mich jedoch an die gemeinsamen
              Sommerferien in der Toskana, wo wir stundenlang nebeneinander mit unseren Gameboys Spiele spielten und uns
              an den kleinen Dingen im Leben - wie einer 4 Euro günstigen Pizza im Restaurant, alleine ohne Eltern -
              erfreuten.</p>
          </wedding-portrait>
          <wedding-portrait title="Marco & Ariana"
                            img="/src/image/3/marco-ariana.jpg"
                            textalign="right"
                            imgalign="last"
                            size="50"
                            arrangement="horizontal"
                            invert="true">
            <p>Zwei durchgeknallte Personen aus dem Freundeskreis von Raphael. Beide lieben Zweisamkeit und Gemeinschaft
              mit Menschen, die Gott als einen grossen Teil ihres Lebens betrachten. Ariana ist Jugendarbeiterin in der
              Freien Evangelischen Gemeinde Wil und Marco verdient seine Brötchen mit der Gestaltung des Mediums,
              welches die heutige Welt am meisten in den Bann zieht: das Internet. In ihrer Nähe füllt man sich entweder
              in ein angenehmes Kindesalter zurückversetzt oder muss mindestens zugeben, dass sie in einem grossen
              Vertrauen auf etwas Grösseres leben und darum den Alltag sehr leicht nehmen können.</p>
            <h3>Eine Story, die Marco mit dem Bräutigam erlebt hat:</h3>
            <p>Als ich mit Räphe vor ein paar Jahren eine Überlebenswoche gemacht habe, verbrachten wir unsere erste
              Nacht in einer Bahnhofsunterführung. In unserem müden Zustand wurden wir von einem Nigerianer gefunden und
              auf unbeschränkte Zeit zu ihm nach Hause eingeladen.
              Diese turbulente Woche hat Räphe und mich fest zusammengeschweisst.</p>
          </wedding-portrait>
        </div>

      </div>

      <!-- push to create Sticky Footer -->
      <div class="sticky-footer-push"></div>
    </div><!-- page-wrapper end -->
    <!-- Footer -->
    <wedding-footer></wedding-footer>
  </template>

  <script>
    Polymer({
      is: 'wedding-organisation'
    });
  </script>
</dom-module>
