      <div id="geschichte">
        <h2>Die Geschichte von Nathalie & Raphael</h2>
        <p>«Doch, vor einigen Jahren haben wir uns schon einmal gesehen. Wir sind zusammen mit einer Gruppe nach Zürich
          ins ICF gefahren. Ich fand dich echt knuffig mit deinen schwarzen Haaren und dem Emo-Style.», sagte Nathalie
          als Raphael jemandem erzählte, er habe sie ca. ein halbes Jahr bevor sie zusammengekommen sind, das erste Mal
          gesehen. Raphael konnte sich aber überhaupt nicht mehr daran erinnern.</p>
        <p>Aus diesem Grund beginnt für ihn die wirkliche Geschichte erst am 31. Mai 2012 um 12:12 Uhr. Mitten bei der
          Arbeit erhält Raphael eine Nachricht auf Facebook. Die Cousine einer guten Kollegin von ihm bedankt sich für
          einen USB-Stick mit Musik, welcher über eben diese Kollegin in deren Hände gekommen ist. Natürlich hat Raphael
          diese Cousine, die niemand anders als Nathalie war, bereits einige Monate davor kennen gelernt. Nach einem
          Gottesdienst in der Freien Christengemeinde Wil (heute: lifechurch Wil), wurde sie ihm von eben dieser
          Kollegin (Cindy Sommer, kurz: Siso) vorgestellt. Siso hatte ihm schon im vornherein vom Besuch Nathalies
          erzählt und irgendwie hatte Raphael eine andere Cousine im Kopf. Doch bei diesem ersten Treffen, regte sich
          etwas wie eine aus dem Winterschlaf erwache Raupe in ihm (bildlich gesprochen natürlich). Ihm gefiel diese
          Frau, was er aber niemals offen zugegeben hätte.</p>
        <p>Über die nächsten Monate sahen sich die Beiden nur ab und zu in den Gottesdiensten, wechselten aber kaum
          Worte
          miteinander. Erst als Nathalie sich, wie beschrieben, über Facebook bei Raphael bedankte, begann sich die
          Raupe in beiden Bäuchen zu verpuppen. Von diesem Tag an wurde täglich SMS geschrieben. Anscheinend fanden sie
          sich gegenseitig interessant und wollten sich kennen lernen.
        </p>
        <h3>Dating-Zeit</h3>
        <p>Nach zwei Kino-Besuchen mit weiteren Freunden und einem Openair-Wochenende am CreaMeeting in Basel, schlüpfte
          der Schmetterling. In einem peinlichen Moment gestand Raphael ihr, er empfinde etwas für sie. Nathalie war
          zuerst etwas perplex, gestand dann aber, dass sie gleich fühlte. Es entstand ein längeres Gespräch, woraus
          hervorging, dass beide trotz ihrer Gefühle den anderen zuerst einmal besser kennen lernen wollte, bevor man
          sich wirklich als Paar bezeichnete.</p>
        <p>So begann die Dating-Zeit der Beiden. Dank einem missverstanden Rat eines Kollegen von Raphael, entschieden
          sie sich dazu, während dieser Kennenlernphase Köperkontakt ganz zu meiden. Zur Begrüssung und Abschied, gaben
          sie sich ein «High-Five» und machten ein penibles Spiel daraus, sich sonst nie zu berühren. Doch verbrachten
          sie so viel Zeit, wie nur möglich war, miteinander und telefonierten täglich.</p>
        <p>Die Sommerferien kamen und es ergab sich eine Zeit von drei Wochen, in denen sich die Beiden nicht sahen. Um
          ihre Freundschaft zu testen und sich selbst eine Change der Reflexion zu geben, beschlossen sie, sich während
          dieser Zeit weder zu schreiben noch anzurufen. Drei Wochen «Funkstille» sollte beiden helfen, sich über die
          eigenen Gefühle und auch Zukunftspläne, etwas klarer zu werden.</p>
        <h3>Ein Paar</h3>
        <p>Dieser Text wäre nicht geschrieben worden, wenn die Beiden dann nicht zusammengekommen wären. Und genau das
          geschah am 2. August 2012. Nach einem Gebetstreffen gingen die beiden spazieren. Aus dem nichts heraus fing es
          an zu regnen, was die beiden aber eher freute als störte. Es war ein schöner Sommerabend, beide waren langsam
          nass vom warmen Regen und Raphael tat das lange erwartete. Er ergriff Nathalie bei der Hand und zog sie zu
          sich hin. Diese war ganz geschockt, denn sie hatten ja abgemacht, sich nicht zu berühren. Keiner von beiden
          weiss heute noch, was Raphael gefragt oder was Nathalie geantwortet hatte, doch als die Beiden zur Kirche
          zurückliefen betrachteten sie sich eindeutig als Paar.</p>
        <h3>Verlobung</h3>
        <p>Schon fast drei Jahre galten Nathalie und Raphael als ein Paar. Sie redeten immer wieder oberflächlich über
          das Heiraten, aber nie wirklich konkret. Das Hindernis war Nathalies Einstellung, dass sie erst effektiv über
          die Hochzeit reden möchte, wenn Raphael um ihre Hand angehalten hatte. Jedoch wollte sie auch nicht wissen,
          wann er sie fragen würde. Eines war jedoch sicher: Nicht mehr in diesem Jahr 2015.</p>
        <p>Raphael hatte aber andere Pläne. Er dachte sich, dass 2017 ein gutes Hochzeitsjahr wäre und um mindestens 2
          Jahre Vorbereitungszeit zu haben, wäre 2015 das Verlobungs-Jahr. Und er hatte auch schon eine grossartige
          Idee. Während den Sommerferien besuchten das Paar zusammen mit Nathalies Vater dessen Heimatstadt in Kroatien.
          Nathalie schwärmte immer von einer Bucht, die etwas abgelegen auf der anderen Inselseite sei und wunderschön
          klares Wasser hatte. Wegen ihrer Abgelegenheit wurde sie sehr selten von Touristen aufgesucht und klang in
          Raphaels Kopf nach einem perfekten Ort für den Hochzeitsantrag.</p>
        <p>Er erzählte dem Vater von Nathalie von seinem Vorhaben und fragte ihn um Erlaubnis. Anschliessend versuchte
          er einen passenden Ring zu finden. Das stellte sich aber als sehr schwierig heraus, denn er hatte keine Ahnung
          von Ringen und sie konnte er ja nicht fragen. So stellte er zwei enge Kolleginnen von ihr an, den richtigen
          Ring herauszufinden. Leider klappte dies nicht ganz bis zum Sommer. Gleichzeitig erwähnte Nathalie einmal,
          dass wenn er sie in diesem Sommer fragen würde, dann würde sie Nein sagen. Schlussendlich verwarf Raphael
          seinen Plan wieder.</p>
        <p>«Einen Ring wie diesen würde mir gefallen.», rief Nathalie vor einem Schmuckgeschäft in Zadar, einer grossen
          Stadt auf dem Festland gegenüber der Heimatinsel ihres Vaters. Da fingen die Rädchen in Raphaels Kopf auf
          Hochtouren zu laufen. <i>In zwei Tagen würden Ale und Julia, zwei Freunde es Paares, auf ihrer Motoradreise
            bei ihnen vorbeikommen. Dann könnte man doch mit ihnen noch einmal auf Zadar gehen um in einem Restaurant
            essen zu gehen. Zuvor würde Julia Nathalie ablenken und Raphael ginge mit Ale in den Schmuckladen und
            besorgte den Ring. Am nächsten Tag würde man dann früh aufstehen und gemeinsam zu dieser wunderschönen Bucht
            gehen.</i>
          Raphael weihte die beiden Freunde ein und so wurde es gemacht. Nathalie kam es zwar etwas komisch vor, dass
          die Gäste unbedingt morgens um 5 Uhr aufstehen wollten um zu dieser Bucht zu laufen, vermutete aber nichts.
        </p>
        <p>Bei der Bucht angekommen genossen die vier das klare Wasser und als die Sonne in die Bucht hinein brach,
          sonnten sie sich ein wenig. Raphael hatte im seichten Wasser kleine Fische, die sich sehr gut tarnen, entdeckt
          und nutzte diese als ein Vorwand um Nathalie von ihrem «Sonn-Platz» zu ihm zu locken. Diese stand auf, kam
          etwas genervt zu ihm und fragte sich, warum er ihr jetzt unbedingt diese «unsichtbaren» Fische zeigen möchte.
          Da ging er plötzlich im Wasser auf seine Knie, streckte ihr einen Ring entgegen und fragte: «Möchtest du mich
          heiraten?»</p>
        <p>Die Luft war angespannt und als Nathalie gefühlte 5min (in Wirklichkeit war es nur eine halbe Minute) nichts
          sagte, wurde Raphael immer nervöser. Nathalie war geschockt. Das hatte sie gar nicht erwartet. Doch der Moment
          war zu schön um ihn jetzt schon mit einer Antwort zu unterbrechen. Schlussendlich sagte sie Ja und die beiden
          küssten sich als Verlobte.</p>
      </div>
      <div id="braut">
        <wedding-portrait title="Nathalie"
                          img="/src/image/1/braut.png"
                          textalign="left"
                          imgalign="last"
                          size="100"
                          arrangement="horizontal"
                          invert="true">
          <p>Nathalie ist eine wunderschöne Frau, die gerne neue Dinge erforscht. Sie ist gerne unter Leute und kann
            Stimmung machen, weiss aber sehr genau, wann sie Ruhe braucht und zieht sich dann auch zurück. Sie hat klare
            Grenzen und Werte in ihrem Leben und ist der Meinung die Welt wäre besser dran, wenn jeder seine ehrliche
            Meinung äussern würde. Für Raphael ist sie eine wunderbare Ergänzung in diversen Bereichen wie emotionale
            Leidenschaft oder Durchhaltewillen. Er liebt ihre aufbrausend und doch so zärtliche Art. Das italienische
            Blut kommt bei ihr vorzüglich zur Geltung.</p>
          <p>Als Medizinische Praxisassistentin in einer Notfall-Praxis liebt sie Action in Form von medizinischen
            Notfällen. Sowohl bei der Arbeit als auch im Privatleben ist sie sehr speditiv und kennt ihre Grenzen. Sie
            kann gut Prioritäten setzen, wie man auch am Bräutigam erkennen kann. Neben blutigen Wunden ist sie
            fasziniert von vielen weiblichen Dingen wie Mode, Beauty-Produkte und Tee. Auf der anderen Seite hat sie
            Leidenschaft für Video-Gaming, diverse japanische Kultur-Elemente, wie Mangas oder Kimonos und
            Kampfsport.</p>
          <p>Der Glaube an Gott ist ihre Lebensgrundlage. Sie ist begeistert von der Bibel und liebt es, die
            wissenschaftlichen und historischen Aspekte der biblischen Texte zu erforschen. Ihre grösste Faszination
            gilt aber Gott als Schöpfer. Die Natur und alles Geschaffene lässt ihr Herz höherschlagen. So sehr, dass sie
            sich intensiv mit ihrem Hobby Fotografie auseinandersetzt um dieses für sie faszinierende Geschaffene
            einzufangen und noch tiefer zu bestaunen.</p>
        </wedding-portrait>
      </div>
      <div id="braeutigam">
        <wedding-portrait title="Raphael"
                          img="/src/image/1/braeutigam.png"
                          textalign="left"
                          imgalign="first"
                          size="100"
                          arrangement="horizontal">
          <p>Raphael, oder von Nathalie liebevoll als Eroe (ital. Für Held) betitelt, hat viele Eigenschaften, die sie
            an ihm liebt und schätzt. Das Wichtigste ist sein unerschütterlicher Glauben an Jesus und sein Wirken. Das
            ist es was Nathalie so an ihm begeistert. Man sieht ihm die Faszination für den Glauben richtig an und dabei
            wirkt er so «normal» und ausgeglichen. Positives Denken ist seine Stärke (manchmal ein grosses Ärgernis für
            Nathalie), er sieht überall etwas Gutes. Nathalie kann gut auf 180 sein, und er lächelt sie einfach nur an
            und erklärt ganz ruhig seinen Standpunkt. Darin ist er eine wunderbare Ergänzung für sie.</p>
          <p>Raphael ist einer dieser Menschen, die mit Smalltalk überhaupt nichts anfangen können. Er verwickelt sich
            selten mit Menschen in ein Gespräch über alltägliche Dinge wie das Wetter. Nein, er möchte gleich wissen was
            einem auf der Seele brennt und am liebesten, für was das Herz des Anderen schlägt. Oft kommt er so auf sein
            Lieblings Thema zu sprechen: der Glaube an Gott. Bei diesem Thema wird der ansonsten nicht so gesprächige
            Raphael plötzlich ganz offen und redefreudig.</p>
          <p>Ansonsten ist er wohl ein richtiger Junge, der Geschichten in Form von Mangas, Bücher und Videospiele mag.
            Etwas könnte neben ihm explodieren, wenn er in ein Videogame vertieft ist, und er würde es nicht bemerken!
            Apropos explodieren: Er mag Filme mit viel Action, ist aber eher zurückhaltend mit Aktivitäten wie «im Wald
            übernachten» oder Wandern. Er geht lieber in Hotels oder zu Freunden in die Ferien als irgendwo im Freien zu
            schlafen und dabei nur von Mücken zerstochen zu werden. Er mag es, einfach nichts zu tun und ein Buch (egal
            ob Roman oder Manga) zu lesen und sich 2 Wochen lang am gleichen Ort zu befinden.</p>
          <p>Er ist der Mann, der Nathalie immer wieder zum Staunen bringt und über vieles lacht. Bei ihm fühlt sie sich
            zuhause und kommt an.</p>
        </wedding-portrait>
      </div>
