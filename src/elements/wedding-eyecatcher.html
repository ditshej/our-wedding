<dom-module id="wedding-eyecatcher">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }

      img {
        width: 100%;
        height: auto;
      }

      .image-wrapper {
        position: relative;
      }

      h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 0);
        width: 90%;
        font-size: 3em;
      }

      blockquote {
        margin: 0;
        padding: 0;
      }

      .content-wrapper {
        margin-top: -5px;
        background: var(--wedding-eyecatcher-banner-color);
        padding: 10px 0;
      }

    </style>

    <!-- local DOM -->
    <div class="image-wrapper">
      <img src="[[img]]">
      <h1>[[title]]</h1>
    </div>
    <div class="content-wrapper">
      <content></content>
    </div>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'wedding-eyecatcher'
    });
  </script>
</dom-module>
