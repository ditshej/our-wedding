<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">


<dom-module id="our-wedding-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <!-- ROUTE -->
    <!-- set polymers app-location-connection to the URL-Bar
      -- https://beta.webcomponents.org/element/PolymerElements/app-route/app-location-->
    <app-location route="{{route}}"
                  use-hash-as-path></app-location>
    <!-- define routing parameters
      -- https://beta.webcomponents.org/element/PolymerElements/app-route/app-route -->
    <app-route route="{{route}}"
               pattern="/:page"
               data="{{pageData}}"
               tail="{{pageTail}}"></app-route>

    <!-- NAVIGATION -->
    <iron-selector selected="[[pageData.page]]"
                   attr-for-selected="data-page">
      <nav>
        <ul>
          <li><a data-page="brautpaar" href="#/brautpaar">Brautpaar</a>
            <ul>
              <li><a data-page="geschichte" href="#/brautpaar/geschichte">Geschichte</a></li>
              <li><a data-page="braut" href="#/brautpaar/braut">Braut</a></li>
              <li><a data-page="braeutigam" href="#/brautpaar/braeutigam">Br√§utigam</a></li>
            </ul>
          </li>
          <li><a data-page="trauung" href="#/trauung">Trauung</a>
            <ul>
              <li><a data-page="zivil" href="#/trauung/zivil">Zivile Trauung</a></li>
              <li><a data-page="kirchlich" href="#/trauung/kirchlich">Kirchliche Trauung</a></li>
              <li><a data-page="festlichkeiten" href="#/trauung/festlichkeiten">Festlichkeiten</a></li>
            </ul>
          </li>
          <li><a data-page="organisation" href="#/organisation">Organisation</a>
            <ul>
              <li><a data-page="trauzeugen" href="#/organisation/trauzeugen">Trauzeugen</a></li>
              <li><a data-page="ok" href="#/organisation/ok">OK-Team</a></li>
              <li><a data-page="helfer" href="#/organisation/helfer">Helfer</a></li>
            </ul>
          </li>
          <li><a data-page="geschenke" href="#/geschenke">Geschenke</a>
          <li><a data-page="anmeldung" href="#/anmeldung">Anmeldung</a>
        </ul>
      </nav>
    </iron-selector>


    <!-- CONTENT PAGES -->
    <iron-pages selected="[[pageData.page]]"
                attr-for-selected="data-page">

      <our-wedding-page data-page="homepage"
                        route="{{pageTail}}"
                        items="{{menu.homepage}}"></our-wedding-page>
      <our-wedding-page data-page="brautpaar"
                        route="{{pageTail}}"
                        items="{{menu.brautpaar}}"></our-wedding-page>
      <our-wedding-page data-page="trauung"
                        route="{{pageTail}}"
                        items="{{menu.trauung}}"></our-wedding-page>
      <our-wedding-page data-page="organisation"
                        route="{{pageTail}}"
                        items="{{menu.organisation}}"></our-wedding-page>
      <our-wedding-page data-page="geschenke"
                        route="{{pageTail}}"
                        items="{{menu.geschenke}}"></our-wedding-page>
      <our-wedding-page data-page="anmeldung"
                        route="{{pageTail}}"
                        items="{{menu.anmeldung}}"></our-wedding-page>
      <our-view404 data-page="view404"></our-view404>

    </iron-pages>


  </template>

  <script>
    Polymer({
      is: 'our-wedding-app',

      properties: {
        page: {
          /* variable for current page to display */
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        menu: {
          type: Object,
          value: function () {
            return {
              homepage: ['starter'],
              brautpaar: ['starter', 'geschichte', 'braut', 'braeutigam'],
              trauung: ['starter', 'zivil', 'kirchlich', 'festlichkeiten'],
              organisation: ['starter', 'trauzeugen', 'ok', 'helfer'],
              geschenke: ['starter'],
              anmeldung: ['starter']
            }
          }
        }
      },

      observers: [
        '_routePageChanged(pageData.page)'
      ],

      /* as soon as the pageData.page changes (the navigation is used to show other page), this function will be executed */
      _routePageChanged: function (page) {
        /* the page-variable will be set to the new page (data-page-attribute of selected navigation point) */
        this.page = page || 'homepage';
      },

      /* as soon as the page-variable changes, this function will be executed */
      _pageChanged: function (page) {
        console.log("this.page: " + this.page);
        console.log("page: " + page);
        /* Load our-wedding-page import. Show 404 page if fails */
        var resolvedPageUrl = this.resolveUrl('our-wedding-page.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      /* if our-wedding-page.html isn't available the 404-error-page will be displayed */
      _showPage404: function () {
        var resolvedPageErrorUrl = this.resolveUrl('our-view404.html');
        this.importHref(resolvedPageErrorUrl, null, null, true);
      }

    });
  </script>
</dom-module>
