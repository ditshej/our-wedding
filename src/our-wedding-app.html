<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<dom-module id="our-wedding-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <!-- ROUTE -->
    <app-location route="{{route}}"></app-location>
    <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>

    <!-- NAVIGATION -->
    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
      <nav>
        <ul>
          <li><a name="brautpaar" href="/brautpaar">Brautpaar</a>
            <ul>
              <li><a href="#">Geschichte</a></li>
              <li><a href="#">Braut</a></li>
              <li><a href="#">Br√§utigam</a></li>
            </ul>
          </li>
          <li><a name="trauung" href="/trauung">Trauung</a>
            <ul>
              <li><a href="#">Zivile Trauung</a></li>
              <li><a href="#">Kirchliche Trauung</a></li>
              <li><a href="#">Festlichkeiten</a></li>
            </ul>
          </li>
          <li><a name="organisation" href="/organisation">Organisation</a>
            <ul>
              <li><a href="#">Trauzeugen</a></li>
              <li><a href="#">OK-Team</a></li>
              <li><a href="#">Helfer</a></li>
            </ul>
          </li>
          <li><a name="geschenke" href="/geschenke">Geschenke</a>
          <li><a name="anmeldung" href="/anmeldung">Anmeldung</a>
        </ul>
        <div class="logo"><img src="image/chibi-logo.png" alt="unser chibi-logo"></div>
      </nav>
    </iron-selector>

    <!-- CONTENT PAGES -->
    <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
      <our-brautpaar name="brautpaar"></our-brautpaar>
      <our-trauung name="trauung"></our-trauung>
      <our-organisation name="organisation"></our-organisation>
      <our-geschenke name="geschenke"></our-geschenke>
      <our-anmeldung name="anmeldung"></our-anmeldung>
      <my-view404 name="view404"></my-view404>
    </iron-pages>

  </template>

  <script>
    Polymer({

      is: 'our-wedding-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function (page) {
        this.page = page || 'view1';
      },

      _pageChanged: function (page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('our-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function () {
        this.page = 'view404';
      }

    });
  </script>
</dom-module>
