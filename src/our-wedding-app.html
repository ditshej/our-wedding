<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">


<dom-module id="our-wedding-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <!-- ROUTE -->
    <app-location route="{{route}}"
                  use-hash-as-path></app-location>
    <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{pageData}}"
            tail="{{pageTail}}"></app-route>

    <iron-selector selected="[[pageData.page]]"
                   attr-for-selected="data-page">
      <nav>
        <ul>
          <li><a data-page="brautpaar" href="#/brautpaar">Brautpaar</a>
            <ul>
              <li><a data-page="geschichte" href="#/brautpaar/geschichte">Geschichte</a></li>
              <li><a data-page="braut" href="#/brautpaar/braut">Braut</a></li>
              <li><a data-page="braeutigam" href="#/brautpaar/braeutigam">Br√§utigam</a></li>
            </ul>
          </li>
          <li><a data-page="trauung" href="#/trauung">Trauung</a>
            <ul>
              <li><a data-page="trauung" href="#/trauung#zivil">Zivile Trauung</a></li>
              <li><a href="#">Kirchliche Trauung</a></li>
              <li><a href="#">Festlichkeiten</a></li>
            </ul>
          </li>
          <li><a data-page="organisation" href="#/organisation">Organisation</a>
            <ul>
              <li><a href="#">Trauzeugen</a></li>
              <li><a href="#">OK-Team</a></li>
              <li><a href="#">Helfer</a></li>
            </ul>
          </li>
          <li><a data-page="geschenke" href="#/geschenke">Geschenke</a>
          <li><a data-page="anmeldung" href="#/anmeldung">Anmeldung</a>
        </ul>
      </nav>
    </iron-selector>


    <!-- CONTENT PAGES -->
    <iron-pages
            selected="[[pageData.page]]"
            attr-for-selected="data-page"
            fallback-selection="view404">
      <our-homepage data-page="homepage"
                    route="{{pageTail}}"></our-homepage>
      <our-brautpaar data-page="brautpaar"
                     route="{{pageTail}}"
                     items="{{menu1}}">
      </our-brautpaar>
      <our-trauung data-page="trauung"
                   route="{{pageTail}}"></our-trauung>
      <our-organisation data-page="organisation"
                        route="{{pageTail}}"></our-organisation>
      <our-geschenke data-page="geschenke"
                     route="{{pageTail}}"></our-geschenke>
      <our-anmeldung data-page="anmeldung"
                     route="{{pageTail}}"></our-anmeldung>
      <my-view404 data-page="view404"></my-view404>
    </iron-pages>


  </template>

  <script>
    Polymer({
      is: 'our-wedding-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(pageData.page)'
      ],

      _routePageChanged: function (page) {
        this.page = page || 'homepage';
      },

      _pageChanged: function (page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('our-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function () {
        this.page = 'view404';
      },

      ready: function () {
        this.menu1 = [
          'geschichte',
          'braut',
          'braeutigam'
        ]
      }
    });
  </script>
</dom-module>
