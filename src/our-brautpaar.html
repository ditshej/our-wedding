<dom-module id="our-brautpaar">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-route route="{{route}}"
               pattern="/:subpage"
               active="{{subpageActive}}"
               data="{{subpageData}}"></app-route>

    <div id="element" name="{{data-page}}">
      <div items="{{items}}"></div>
    </div>

    <!-- CONTENT PARTS -->
    <main>




      <div id="starter" class="page-section">
        <our-brautpaar-starter></our-brautpaar-starter>
      </div>
      <div id="geschichte" class="page-section">
        <our-brautpaar-geschichte></our-brautpaar-geschichte>
      </div>
      <div id="braut" class="page-section">
        <h2>Die Braut</h2>
        <img src="image/braut.png" alt="braut">
      </div>
      <div id="braeutigam" class="page-section">
        <h2>Der Bräutigam</h2>
        <img src="image/braeutigam.png" alt="braeutigam">
      </div>
    </main>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'our-brautpaar',

      properties: {
        subpage: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      created: function () {
        var resolvedPageUrl = this.resolveUrl('our-brautpaar-' + 'starter' + '.html');
        console.log(resolvedPageUrl);
        this.importHref(resolvedPageUrl, null, null, true);
      },

      observers: [
        '_routePageChanged(subpageData.subpage)'
      ],

      _routePageChanged: function(subpage) {
        this.subpage = subpage || 'starter';
      },

      _pageChanged: function (subpage) {
        /* jump to page-section */
        this.querySelector('#'+subpage).scrollIntoView();
      },

      ready: function () {
        console.dir(this.$.element); /*TODO: irgendwie muss ich dieses Element dynamisch machen, damit ich es für alle Haupt-Menu-Punkte brauchen kann  */
      }

    });
  </script>
</dom-module>
