<dom-module id="our-brautpaar">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <!-- local DOM -->
    <div class="starter">
      <img src="image/brautpaar.jpg" alt="das brautpaar">
      <h1>Das Brautpaar</h1>
      <blockquote>Jesus sagt: «Ich bin das Licht der Welt; wer mir nachfolgt, wird nicht in der Finsternis wandeln,
        sondern wird das Licht des Lebens haben.» - Johannes 8,12
      </blockquote>

    </div>

    <div id="geschichte">

    </div>

    <div id="braut">
      <img src="image/braut.png" alt="braut">
    </div>

    <div id="braeutigam">
      <img src="image/braeutigam.png" alt="braeutigam">
    </div>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'our-brautpaar'
    });
  </script>
</dom-module>
