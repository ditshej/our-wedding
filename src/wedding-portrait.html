<dom-module id="wedding-portrait">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <!-- local DOM -->
    <h1>[[title]]</h1>
    <p>[[content]]</p>
    <img src="{{img}}">

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'wedding-portrait'
    });
  </script>
</dom-module>
