<dom-module id="our-homepage">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <!-- local DOM -->
    <h1>Homepage</h1>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'our-homepage'
    });
  </script>
</dom-module>
